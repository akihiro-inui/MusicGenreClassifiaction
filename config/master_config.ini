[main_config]
dataset_directory = processed_music_data

[preprocess]
sampling_rate = 44100
frame_time = 46.44
overlap_rate = 0.5
window_type = hamm

[short_feature_selection]
zcr = True
mfcc = True
rms = True
centroid = True
rolloff = True
flux = True
osc = True

[long_feature_selection]
low_energy = True
omsc = True
msfm = True
mscm = True

[file_feature_selection]
mel_spectrogram = True
num_mels = 128

[feature_extraction]
long_frame_length = 64
fft_size = 512
mod_fft_size = 256
mfcc_coeff = 30
mfcc_total_filters = 40
rolloff_param = 0.85
osc_param = 0.2
omsc_param = 8

[dataset]
normalize = True
audio_length = 30
test_rate = 0.3
label_name = category
shuffle = True

[classifier_selection]
knn = False
logistic_regression = True
mlp = False
cnn = False
resnet = False
gru = False

[classification]
num_classes = 10
validation_rate = 0.2
iteration = 1
k = 10
